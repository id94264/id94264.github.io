<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表</title>
    <link rel="stylesheet" href="schedule.css">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="课程表工具，支持个性化课程安排">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../icons/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="课程表">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="container">
        <header>
            <h1>课程表</h1>
            <p>点击课程格子可以编辑或添加课程</p>
        </header>

        <div class="controls">
            <button id="addCourseBtn">添加课程</button>
            <button id="settingsBtn">设置</button>
        </div>

        <div class="schedule-container">
            <div class="schedule-table">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>节次/时间</th>
                            <th>周一</th>
                            <th>周二</th>
                            <th>周三</th>
                            <th>周四</th>
                            <th>周五</th>
                            <th>周六</th>
                            <th>周日</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 课程表内容将通过JavaScript生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 课程编辑模态框 -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加课程</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="courseForm">
                <input type="hidden" id="editDay">
                <input type="hidden" id="editPeriod">
                
                <div class="form-columns">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="courseName">课程名称</label>
                            <input type="text" id="courseName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="courseLocation">上课地点</label>
                            <input type="text" id="courseLocation">
                        </div>
                        
                        <div class="form-group">
                            <label for="courseTeacher">任课教师</label>
                            <input type="text" id="courseTeacher">
                        </div>
                        
                        <!-- 将日期时间和星期节次分开显示 -->
                        <div class="form-group">
                            <label for="courseTime">上课时间</label>
                            <select id="courseTime">
                                <!-- 选项将根据设置动态生成 -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="courseDay">星期</label>
                            <select id="courseDay">
                                <option value="1">周一</option>
                                <option value="2">周二</option>
                                <option value="3">周三</option>
                                <option value="4">周四</option>
                                <option value="5">周五</option>
                                <option value="6">周六</option>
                                <option value="7">周日</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-column">
                        <!-- 备注输入框移到右侧 -->
                        <div class="form-group">
                            <label for="courseNote">备注</label>
                            <textarea id="courseNote" rows="4" placeholder="输入备注内容，按Enter换行"></textarea>
                        </div>
                        <div class="form-group" style="text-align: right;">
                            <button type="button" id="saveNoteBtn">保存备注</button>
                        </div>
                        
                        <!-- 添加备注历史显示区域 -->
                        <div class="form-group">
                            <div id="notesHistory" class="notes-history-container">
                                <p style="color: #999; font-style: italic;">暂无备注历史</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="course-form-actions">
                    <div class="left-buttons">
                        <button type="button" class="btn-danger" id="deleteCourseBtn">删除课程</button>
                    </div>
                    <div class="right-buttons">
                        <button type="button" class="btn-secondary" id="cancelCourseBtn">取消</button>
                        <button type="submit">保存课程</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content settings-modal-content">
            <div class="modal-header">
                <h2>课程表设置</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="settingsForm">
                <div class="form-group">
                    <label>节次时间设置</label>
                    <div id="periodSettings">
                        <!-- 节次设置项将通过JavaScript生成 -->
                    </div>
                    <button type="button" class="add-period-btn" id="addPeriodBtn">新增节次</button>
                </div>
                
                <!-- 新增导入导出功能区域 -->
                <div class="form-group">
                    <label>数据导入导出</label>
                    <div class="form-actions" style="justify-content: flex-start; margin-top: 10px;">
                        <button type="button" class="btn-secondary" id="exportDataBtn">导出数据</button>
                        <button type="button" class="btn-secondary" id="importDataBtn">导入数据</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                </div>
                
                <div class="settings-form-actions">
                    <div class="left-buttons">
                        <button type="button" class="btn-danger" id="clearAllBtn">清空课程表</button>
                        <button type="button" class="btn-secondary" id="resetSettingsBtn">恢复默认</button>
                    </div>
                    <div class="right-buttons">
                        <button type="button" class="btn-secondary" id="cancelSettingsBtn">取消</button>
                        <button type="submit">保存设置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="schedule.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('../sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
