<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏时钟</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="全屏时钟工具，支持个性化设置">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" href="../icons/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="全屏时钟">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        #time {
            font-size: 20vw;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            letter-spacing: -0.05em;
        }

        .date-container {
            display: flex;
            gap: 4vw;
            margin-top: 3vh;
            font-size: 4vw;
        }

        #settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 48px;
            min-height: 48px;
            touch-action: manipulation;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: #333;
        }

        #settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 25px;
            border-radius: 15px;
            color: #fff;
            display: none;
            z-index: 1000;
            min-width: 300px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 90vw;
            width: 400px;
        }

        #settings-panel.show {
            display: block;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .settings-item {
            margin: 20px 0;
        }

        .settings-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 4px;
            outline: none;
            touch-action: pan-y;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .settings-header h3 {
            margin: 0;
        }

        @media (hover: none) {
            #settings-button:hover {
                transform: none;
            }
        }

        @media (max-width: 480px) {
            #time {
                font-size: 15vw;
            }
            
            .date-container {
                font-size: 5vw;
                flex-direction: column;
                align-items: center;
                gap: 1vh;
            }
            
            #settings-panel {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <div class="date-container">
        <div id="date"></div>
        <div id="weekday"></div>
    </div>

    <button id="settings-button" aria-label="设置">设置</button>
    <div id="overlay" onclick="closeSettings()"></div>
    
    <div id="settings-panel">
        <div class="settings-header">
            <h3>显示设置</h3>
            <button class="close-btn" onclick="closeSettings()">×</button>
        </div>
        
        <div class="settings-item">
            <label>时间字号 (<span id="timeSizeValue">20</span>vw)</label>
            <input type="range" id="timeFontSize" min="10" max="60" value="20">
        </div>

        <div class="settings-item">
            <label>日期字号 (<span id="dateSizeValue">4</span>vw)</label>
            <input type="range" id="dateFontSize" min="2" max="15" value="4">
        </div>

        <div class="settings-item">
            <label>文字颜色</label>
            <input type="color" id="textColor" value="#ffffff">
        </div>

        <div class="settings-item">
            <label>背景颜色</label>
            <input type="color" id="bgColor" value="#000000">
        </div>

        <div class="settings-item">
            <label>时区设置</label>
            <select id="timezoneSelect">
                <option value="Asia/Shanghai">北京时间 (UTC+8)</option>
                <option value="America/New_York">纽约时间 (UTC-5/-4)</option>
                <option value="America/Los_Angeles">洛杉矶时间 (UTC-8/-7)</option>
                <option value="Europe/London">伦敦时间 (UTC+0/+1)</option>
                <option value="Europe/Paris">巴黎时间 (UTC+1/+2)</option>
                <option value="Asia/Tokyo">东京时间 (UTC+9)</option>
            </select>
        </div>

        <div class="settings-item">
            <label>日期格式</label>
            <select id="dateFormat">
                <option value="zh">中文格式 (2023年12月25日)</option>
                <option value="en">英文格式 (Dec 25, 2023)</option>
                <option value="iso">ISO格式 (2023-12-25)</option>
            </select>
        </div>
    </div>

    <script>
        // 全局变量
        let currentTimezone = 'Asia/Shanghai';
        let currentDateFormat = 'zh';

        // 时间更新
        function updateTime() {
            const now = new Date();
            
            // 根据时区获取时间
            const timeOptions = { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: currentTimezone
            };
            
            document.getElementById('time').textContent = now.toLocaleTimeString('zh-CN', timeOptions);
            
            // 根据日期格式显示日期
            let dateStr = '';
            let weekdayStr = '';
            
            switch(currentDateFormat) {
                case 'zh':
                    const year = now.toLocaleDateString('zh-CN', { year: 'numeric', timeZone: currentTimezone });
                    const month = now.toLocaleDateString('zh-CN', { month: '2-digit', timeZone: currentTimezone });
                    const day = now.toLocaleDateString('zh-CN', { day: '2-digit', timeZone: currentTimezone });
                    dateStr = `${year}年${month}月${day}日`;
                    weekdayStr = now.toLocaleDateString('zh-CN', { weekday: 'long', timeZone: currentTimezone });
                    break;
                case 'en':
                    dateStr = now.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        timeZone: currentTimezone 
                    });
                    weekdayStr = now.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        timeZone: currentTimezone 
                    });
                    break;
                case 'iso':
                    const isoDate = new Date(now.toLocaleString('en-US', { timeZone: currentTimezone }));
                    dateStr = isoDate.toISOString().split('T')[0].replace(/-/g, '/');
                    weekdayStr = now.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        timeZone: currentTimezone 
                    });
                    break;
            }
            
            document.getElementById('date').textContent = dateStr;
            document.getElementById('weekday').textContent = weekdayStr;
        }

        // 设置面板控制
        const settingsButton = document.getElementById('settings-button');
        const settingsPanel = document.getElementById('settings-panel');
        const overlay = document.getElementById('overlay');

        function toggleSettings() {
            settingsPanel.classList.toggle('show');
            overlay.classList.toggle('show');
            if (settingsPanel.classList.contains('show')) {
                syncSettings();
            }
        }

        function closeSettings() {
            settingsPanel.classList.remove('show');
            overlay.classList.remove('show');
        }

        // 核心修复：正确转换vw值
        function getCurrentVwSize(element, defaultValue) {
            const viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            const pxSize = parseFloat(getComputedStyle(element).fontSize);
            return viewportWidth > 0 ? Math.round((pxSize / viewportWidth) * 100) : defaultValue;
        }

        // 同步设置显示
        function syncSettings() {
            // 时间字号
            const timeVw = getCurrentVwSize(document.getElementById('time'), 20);
            document.getElementById('timeFontSize').value = timeVw;
            document.getElementById('timeSizeValue').textContent = timeVw;

            // 日期字号
            const dateVw = getCurrentVwSize(document.querySelector('.date-container'), 4);
            document.getElementById('dateFontSize').value = dateVw;
            document.getElementById('dateSizeValue').textContent = dateVw;

            // 颜色设置
            document.getElementById('textColor').value = rgbToHex(getComputedStyle(document.body).color) || '#ffffff';
            document.getElementById('bgColor').value = rgbToHex(getComputedStyle(document.body).backgroundColor) || '#000000';
            
            // 时区和日期格式设置
            document.getElementById('timezoneSelect').value = currentTimezone;
            document.getElementById('dateFormat').value = currentDateFormat;
        }

        // RGB转HEX
        function rgbToHex(rgb) {
            if (!rgb || rgb === 'rgba(0, 0, 0, 0)') return '#000000';
            const matches = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
            if (!matches) return '#ffffff';
            const hex = (x) => ("0" + parseInt(x).toString(16)).slice(-2);
            return '#' + hex(matches[1]) + hex(matches[2]) + hex(matches[3]);
        }

        // 初始化元素引用
        const timeFontSize = document.getElementById('timeFontSize');
        const dateFontSize = document.getElementById('dateFontSize');
        const textColor = document.getElementById('textColor');
        const bgColor = document.getElementById('bgColor');
        const timezoneSelect = document.getElementById('timezoneSelect');
        const dateFormatSelect = document.getElementById('dateFormat');

        // 事件监听
        settingsButton.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleSettings();
        });

        // 统一输入处理
        function handleInput() {
            document.getElementById('time').style.fontSize = `${timeFontSize.value}vw`;
            document.querySelector('.date-container').style.fontSize = `${dateFontSize.value}vw`;
            document.body.style.color = textColor.value;
            document.body.style.backgroundColor = bgColor.value;
            
            // 实时更新显示值
            document.getElementById('timeSizeValue').textContent = timeFontSize.value;
            document.getElementById('dateSizeValue').textContent = dateFontSize.value;
            
            // 时区和日期格式处理
            currentTimezone = timezoneSelect.value;
            currentDateFormat = dateFormatSelect.value;
        }

        // 绑定事件
        [timeFontSize, dateFontSize, textColor, bgColor, timezoneSelect, dateFormatSelect].forEach(element => {
            element.addEventListener('input', handleInput);
        });

        // 窗口大小变化监听（可选）
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (settingsPanel.classList.contains('show')) {
                    syncSettings();
                }
            }, 200);
        });

        // 点击设置面板外部关闭
        settingsPanel.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // 初始化执行
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
