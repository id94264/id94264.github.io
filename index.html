<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具合集</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#87CEEB">
    <meta name="description" content="实用工具合集，包含全屏时钟、课程表等功能">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="工具合集">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #f8bbd0 50%, #c8e6c9 100%);
            background-attachment: fixed;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #2c4e2d;
            font-size: 2.5rem;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tool-card {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(135, 206, 235, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .tool-card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, rgba(135, 206, 235, 0.1), rgba(147, 112, 219, 0.1), rgba(255, 182, 193, 0.1));
            z-index: -1;
            filter: blur(20px);
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 0.85);
        }
        
        .tool-card h2 {
            color: #2c4e2d;
            margin: 0;
            font-size: 1.4rem;
            font-weight: normal;
            font-family: 'Georgia', serif;
        }
        
        .tool-card p {
            color: #5d4037;
            margin: 10px 0 0;
            font-size: 0.95rem;
            font-family: 'Georgia', serif;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .tool-card:hover {
                transform: none;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* 添加一些装饰性元素 */
        .tool-card::after {
            content: "";
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工具合集</h1>
        <div class="tools-grid">
            <div class="tool-card" onclick="location.href='tools/clock.html'">
                <h2>⏰ 全屏时钟</h2>
                <p>点击进入全屏时钟，支持个性化设置</p>
            </div>
            <div class="tool-card" onclick="location.href='tools/schedule.html'">
                <h2>📚 课程表</h2>
                <p>点击查看个人课程安排</p>
            </div>
            <div class="tool-card" onclick="location.href='tools/todo.html'">
                <h2>✅ To Do</h2>
                <p>点击进入任务管理，支持本地存储和导入导出</p>
            </div>
        </div>
    </div>

    <!-- PWA Service Worker Registration -->
    <script>
        // 修复Service Worker在file协议下无法注册的问题
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // 使用相对路径确保在GitHub Pages上正确注册
                navigator.serviceWorker.register('/tools/sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    
    <!-- SVG Icons for PWA -->
    <svg style="display: none;">
        <symbol id="icon-clock" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
            <polyline points="12,6 12,12 16,14" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-schedule" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="14" x2="8" y2="16" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="14" x2="12" y2="16" stroke="currentColor" stroke-width="2"/>
            <line x1="16" y1="14" x2="16" y2="16" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-todo" viewBox="0 0 24 24">
            <path d="M9 12l2 2 4-4" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="10" x2="8" y2="10" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="14" x2="8" y2="14" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="18" x2="8" y2="18" stroke="currentColor" stroke-width="2"/>
        </symbol>
    </svg>
</body>
</html>
