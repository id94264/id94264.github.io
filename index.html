<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具合集</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="实用工具合集，包含全屏时钟、课程表等功能">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="icons/icon-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="工具合集">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin: 30px 0;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tool-card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #eee;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .tool-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        
        .tool-card h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .tool-card p {
            color: #7f8c8d;
            margin: 8px 0 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .tool-card:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工具合集</h1>
        <div class="tools-grid">
            <div class="tool-card" onclick="location.href='tools/clock.html'">
                <h2>⏰ 全屏时钟</h2>
                <p>点击进入全屏时钟，支持个性化设置</p>
            </div>
            <div class="tool-card" onclick="location.href='tools/schedule.html'">
                <h2>📚 课程表</h2>
                <p>点击查看个人课程安排</p>
            </div>
            <div class="tool-card">
                <h2>📅 日历备忘</h2>
                <p>待开发的功能...</p>
            </div>
            <div class="tool-card">
                <h2>🧮 计算器</h2>
                <p>待开发的功能...</p>
            </div>
        </div>
    </div>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
